<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div formGroupName="userdata">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              formControlName="username"
              class="form-control">
          <span
            *ngIf="!myForm.get('userdata.username').valid && myForm.get('userdata.username').touched"
            class="help-block">
            <span *ngIf="myForm.get('userdata.username').errors['nameIsForbidden']">
              User name is forbidden
            </span>
            <span *ngIf="myForm.get('userdata.username').errors['required']">
              This field is required
            </span>
          </span>
          </div>
          <div class="form-group">
            <label for="email">email</label>
            <input
              type="text"
              id="email"
              formControlName="email"
              class="form-control">
            <span
              *ngIf="!myForm.get('userdata.email').valid && myForm.get('userdata.email').touched"
              class="help-block">Please enter valid email</span>
            </div>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input
              formControlName="gender"
              type="radio"
              [value]="gender">{{ gender }}
          </label>
        </div>
        <div formArrayName="hobbies">
          <h4>Your Hobbies:</h4>
          <button class="btn btn-default" type="button"
          (click)="onAddHobby()">Add hobby</button>
          <div class="form-group"
            *ngFor="let hobbyControl of myForm.get('hobbies').controls; let i = index">
              <input type="text" class="form-control" [formControlName]="i">
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
        <span
        *ngIf="!myForm.valid && myForm.touched"
        class="help-block">Please enter valid daat</span>
      </form>
    </div>
  </div>
</div>
