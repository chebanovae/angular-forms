<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="statusForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <input
            type="text"
            id="projectName"
            formControlName="projectName"
            class="form-control">
          <span
            *ngIf="!statusForm.get('projectName').valid && statusForm.get('projectName').touched"
            class="help-block">
            <span *ngIf="statusForm.get('projectName').errors['nameIsForbidden']">
              Project Name is forbidden!
            </span>
            <span *ngIf="statusForm.get('projectName').errors['required']">
              Project Name is required!
            </span>
          </span>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="text"
            id="email"
            formControlName="email"
            class="form-control">
          <span
            *ngIf="!statusForm.get('email').valid && statusForm.get('email').touched"
            class="help-block">
              Email is required!
          </span>
        </div>
        <div class="radio" *ngFor="let status of statuses">
          <label>
            <input
              formControlName="projectStatus"
              type="radio"
              [value]="status">{{ status }}
          </label>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="!statusForm.valid">Submit</button>
        <span
          *ngIf="!statusForm.valid && statusForm.touched"
          class="help-block">Please enter valid data</span>
      </form>
    </div>
  </div>
</div>
